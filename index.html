<!DOCTYPE html>
<html>
  <head>
    <title>MovieZilla</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="page-header"><h1>MovieZilla <small>Find movies playing near you</small></h1></div>
      <div id="newsearch"><a class="button">Search again</a></div>
      <div id="movieform">
        <h3>Find Movies Showing Near You</h3>
        <form id="movie-request">

          <div class="form-group">
            <label for="zip">Your Zip Code</label>
            <input type="text" id="zip" class="form-control" placeholder="Zip Code">
          </div>

          <button type="submit" class="btn btn-primary">Find Movies</button>

        </form>
      </div>
      <div id="movieresults">
      </div>
    </div>

  </body>
</html>
